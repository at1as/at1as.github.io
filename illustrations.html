<script>
  document.getElementById('illustrationslink').className = "activeHeaderLink";

  var spinner = new Spinner({length: 30, width: 8});
  var target = document.getElementById('subheading');

  function changeIllustration(illustration){
    var illustrations = document.getElementsByClassName("illustrationSelect");
    var i = illustrations.length;

    while(i--) {
        illustrations[i].style.backgroundColor = "#88AABF";
    }

    illustration.style.backgroundColor = "#405759";
    
    document.getElementById("illustrationTitle").innerHTML = illustration.dataset.heading;
    document.getElementById("illustrationLarge").src = illustration.title;
    start_spinner();

    document.getElementById("illustrationLarge").onload = function() {
      stop_spinner();
    }

    window.scrollTo(0,document.getElementById("body").offsetTop);
  }

  // Start a spinner animation
  function start_spinner(){
    spinner.spin(target);
  }

  // Halt spinner animation
  function stop_spinner(){
    spinner.stop();
  }

</script>
