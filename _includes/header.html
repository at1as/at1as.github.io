<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="/assets/css/main.css">
  <link rel="stylesheet" href="/assets/css/syntax.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="shortcut icon" href="/favicon.ico" type="image/ico">
  <link rel="shortcut icon" href="/favicon.png">

  <!-- SEO -->
  {% seo %}

  <!-- Feed -->
  {% feed_meta %}

  <!-- JavaScript -->
  <script src="/assets/js/main.js"></script>

  <!-- Google Analytics -->
  {% include analytics.html %}
</head>

<body class="{% if page.url == '/' %}home{% else %}{{ page.layout | default: 'page' }}{% endif %}">
  <div class="page-container">
    <header class="site-header">
      <div class="container">
        <div class="header-content">
          <div class="site-logo">
            <a href="/" class="logo-link">Jason Willems</a>
          </div>

          <nav class="site-nav">
            <ul class="nav-links">
              <li><a href="/" id="homelink" class="nav-link">Home</a></li>
              <li><a href="/travel" id="travellink" class="nav-link">Travel</a></li>
              <li><a href="/talks" id="talkslink" class="nav-link">Talks</a></li>
              <li><a href="/blog" id="bloglink" class="nav-link">Blog</a></li>
            </ul>
          </nav>

          <button class="mobile-menu-toggle" aria-label="Toggle menu">
            <span class="hamburger-icon"></span>
          </button>
        </div>
      </div>
    </header>
