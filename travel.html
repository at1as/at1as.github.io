---
layout: default
---

<div id="middle" class="center">

    <div id="body"  class="center">
       <h1> Where I've Traveled </h1>
       <br/>
       <script src="http://www.ammap.com/lib/3/ammap.js" type="text/javascript"></script>
       <script src="http://www.ammap.com/lib/3/maps/js/worldHigh.js" type="text/javascript"></script>
       <div id="mapdiv"  style="width: 978px; height: 380px; border-radius: 5px; margin-left: auto; margin-right: auto;"></div>

       <script type="text/javascript">
       document.getElementById('travellink').className = "activeHeaderLink";


       var map;
       AmCharts.ready(function() {
        map = new AmCharts.AmMap();
        map.pathToImages = "http://www.ammap.com/lib/images/";
        map.panEventsEnabled = true;
        map.backgroundColor = "#666666";
        map.backgroundAlpha = 1;
        
        map.zoomControl.panControlEnabled = false;
        map.zoomControl.zoomControlEnabled = true;

        var dataProvider = {
            mapVar: AmCharts.maps.worldHigh,
            getAreasFromMap: true,
            areas: [
            { id: 'AT', showAsSelected: true },
            { id: 'BE', showAsSelected: true },
            { id: 'DE', showAsSelected: true },
            { id: 'IT', showAsSelected: true },
            { id: 'NL', showAsSelected: true },
            { id: 'GB', showAsSelected: true },
            { id: 'CA', showAsSelected: true },
            { id: 'CU', showAsSelected: true },
            { id: 'MX', showAsSelected: true },
            { id: 'US', showAsSelected: true },
            { id: 'EG', showAsSelected: true },
            { id: 'CN', showAsSelected: true },
            { id: 'IL', showAsSelected: true },
            { id: 'JO', showAsSelected: true },
            { id: 'LB', showAsSelected: true },
            { id: 'AU', showAsSelected: true },
            { id: 'VA', showAsSelected: true },
            { id: 'JP', showAsSelected: true }
            ]
        };

        map.dataProvider = dataProvider;

        map.areasSettings = {
            autoZoom: true,
            color: "#CDCDCD",
            colorSolid: "#88AABF",
            selectedColor: "#88AABF",
            outlineColor: "#666666",
            rollOverColor: "#405759",
            rollOverOutlineColor: "#FFFFFF"
        };

        map.write("mapdiv");
    });
</script>



</div>


</div>

</div>

</div>
</body>
</html>
